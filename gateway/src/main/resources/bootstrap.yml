server:
  port: 8088
spring:
  application:
    name: getway-client
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
      name: gateway
      uri: http://${CONFIG_SERVER_HOST}:7000
      profile: dev
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: lb://user-client/user
          predicates:
            - Path=/user/**
        - id: email
          uri: lb://email-client/email
          predicates:
            - Path=/email/**
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:8180/eureka/
